<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title class="title">Card generator.js</title>
	<link rel="icon" type="image/png" href="./assets/img/4geeks.ico" />
	<link rel="stylesheet" href="style.css">
	<script src="app.js"></script>
</head>

<body>
	<div class="container">
		<div class="card">
			<div class="card-border">
				<div class="card-top-left"></div>
				<div class="card-number"></div>
				<div class="card-bottom-right"></div>
			</div>
		</div>
	</div>
	<div class="div-btn">
		<button class="btn-generate" onclick="restartPage()">Get randon Card</button>
	</div>
	<div class="info">
		<h3>New card is generate every <span class="timer">10</span> seconds</h3>
	</div>
</body>

</html>
